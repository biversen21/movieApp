<!DOCTYPE html>
<html>
	<head>
		<title>Movie Production App</title>
		<link rel='stylesheet' type='text/css' href='../stylesheets/bootstrap.css'>
		<link rel='stylesheet' type='text/css' href='../stylesheets/styles.css'>
	</head>
	
	<body>
		<div class='header'>
			<ul class'navbar'>
				<li class='home'>
					<a href='file:///Users\brianiversen\Desktop\Coding\MovieApp\index.html'>Home</a>
				</li>
				<li class='tasklist'>
					<a href='file:///Users\brianiversen\Desktop\Coding\MovieApp\html\tasklist.html'>Tasklist</a>
				</li>
				<li class='budget'>
					<a href='file:///Users\brianiversen\Desktop\Coding\MovieApp\html\budget.html' class='active'>Budget</a>
				</li>
				<li class='schedule'>
					<a href='file:///Users\brianiversen\Desktop\Coding\MovieApp\html\schedule.html'>Schedule</a>
				</li>
				<li class='multimedia'>
					<a href='file:///Users\brianiversen\Desktop\Coding\MovieApp\html\multimedia.html'>Multimedia</a>
				</li>
			</ul>
		</div>
		
		<div class='container'>
			<h1>Budget Calculator</h1>
		</div>
		
		<div class='separator'>
		</div>
		
		<div class='estimate'>
			<input type='text' id='budgetEst' placeholder='Estimated Budget' />
			<button class='btn btn-primary' id='budgetSub'>Save</button>
			<hr />
		</div>
			
		
		<table class='budgetList table striped'>
		</table>
		
		<div class='separator'>
		</div>
		
		<div class='budgetDeltas'>
		</div>
		
		<div class='budgetDeltas2'>
		</div>
		
		<script type='text/template' id='production-budget-template'>
			<table class='table striped'>
				<thead>
					<tr>
						<th>Task ID</th>
						<th>Description</th>
						<th>Projected Budget</th>
						<th>Actual Spend</th>
						<th>Delta Spend</th>
					</tr>
				</thead>
				<tbody>
					<% _.each(budgetList, function(todo) { %>
						<tr>
							<td class="<%= todo.get('statusCheck') %>"><%= todo.get('taskID')%></td>
							<td class="<%= todo.get('statusCheck') %>"><%= todo.get('description')%></td>
							<td class="<%= todo.get('statusCheck') %>"><%= todo.get('budget')%></td>
							<td><%= todo.get('actualSpend')%></td>
							<td><%= todo.get('actualSpend') =='0' ? '0' : todo.get('actualSpend') - todo.get('budget') %>
						</tr>
					<% }); %>
				</thead>
			</table>
		</script>
		
	<script src='../js/jquery.js'></script>
	<script src='../js/underscore.js'></script>
	<script src='../js/backbone.js'></script>
	<script src="../js/backbone.localStorage.js"></script>
	<script src="../js/validate.js"></script>
	<script src='../js/appBudget.js'></script>
	</body>
</html>
